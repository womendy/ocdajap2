<h2>Medals per Country</h2>

<ngx-charts-pie-chart
  [labels]="true"
  [results]="this.pieChartData"
  [scheme]="colorScheme"
  [view]="[1000,300]">
  <ng-template #tooltipTemplate let-model="model">
    <h1>
      {{ model.name}}
    </h1>
    <h2>{{model.value}}</h2>
  </ng-template>
</ngx-charts-pie-chart>
